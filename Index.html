<!doctype html>
<!-- doctype html and html tags arent really imporant, but are used anyways.-->
<html>
  <head>
    <!--The title tag is the text that gets shown on the tab when veiwing it on a web browser-->
    <title>Website Test</title>
  </head>
  <!-- body tags are used to show the guts of the website code, its also useful for setting default fonts etc in css-->
  <body>
    <!-- This is the h1 element, all it is is to show a header-->
    <h1>Hello World</h1>
    
    <!-- <p> is a paragraph tag, it's like your <h1> tags but its better for body paragraphs-->
    <p>Lorem ipsum dolor sit amet.</p>
  </body>
</html>
